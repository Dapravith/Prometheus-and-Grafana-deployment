name: Multi-Stage Environment Promotion

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

env:
  KUBECTL_VERSION: v1.28.0
  DEPLOYMENT_DIRS: "prometheus grafana"
  KUBECONFIG: /dev/null
  KUBERNETES_MASTER: ""

jobs:
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests (DEV)
        uses: ./.github/actions/validate-manifests
        with:
          stage: DEV
          kubectl-version: ${{ env.KUBECTL_VERSION }}
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}

  deploy-uat:
    name: Promote to UAT
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: uat
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests (UAT)
        uses: ./.github/actions/validate-manifests
        with:
          stage: UAT
          kubectl-version: ${{ env.KUBECTL_VERSION }}
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}

  deploy-prod:
    name: Promote to PROD
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifests (PROD)
        uses: ./.github/actions/validate-manifests
        with:
          stage: PROD
          kubectl-version: ${{ env.KUBECTL_VERSION }}
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}
