name: Multi-Stage Environment Promotion

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

env:
  DEPLOYMENT_DIRS: "prometheus grafana"

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifests (DEV)
        uses: ./.github/actions/validate-manifests
        with:
          stage: DEV
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}

  deploy-uat:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifests (UAT)
        uses: ./.github/actions/validate-manifests
        with:
          stage: UAT
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifests (PROD)
        uses: ./.github/actions/validate-manifests
        with:
          stage: PROD
          deployment-dirs: ${{ env.DEPLOYMENT_DIRS }}
