name: Multi-Stage Environment Promotion

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

defaults:
  run:
    shell: bash

env:
  KUBECTL_VERSION: ${{ vars.KUBECTL_VERSION || 'v1.28.0' }}
  DEPLOYMENT_DIRS: "prometheus grafana"
  DRY_RUN_MODE: ${{ vars.DRY_RUN_MODE || 'client' }}

jobs:
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Validate manifests (DEV)
        run: |
          echo "Validating DEV manifests (dry-run)..."
          for dir in ${{ env.DEPLOYMENT_DIRS }}; do
            if [ -d "$dir" ]; then
              kubectl apply -f "$dir" --dry-run=client
            fi
          done

  deploy-uat:
    name: Promote to UAT
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: uat
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Validate manifests (UAT)
        run: |
          echo "Validating UAT manifests (dry-run)..."
          for dir in ${{ env.DEPLOYMENT_DIRS }}; do
            if [ -d "$dir" ]; then
              kubectl apply -f "$dir" --dry-run=client
            fi
          done

  deploy-prod:
    name: Promote to PROD
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Validate manifests (PROD)
        run: |
          echo "Validating PROD manifests (dry-run)..."
          for dir in ${{ env.DEPLOYMENT_DIRS }}; do
            if [ -d "$dir" ]; then
              kubectl apply -f "$dir" --dry-run=client
            fi
          done
